<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 100px;
            height: 100px;
            border: solid 1px red;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


    <script>
        let items = document.querySelectorAll('.item')
        for (let i = 0; i < items.length; i++) {
            items[i].onclick = function () {
                this.style.background = 'pink'
            }
        }

    </script>

</body>

</html>
