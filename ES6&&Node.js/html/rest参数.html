<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function main(...a) {
            console.log(a);//真数组
            console.log(arguments);//伪数组
        }

        main(1, 96, 888, 852)


        function fn2(a, b, c, ...args) {
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(args);

            console.log(arguments);

        }
        fn2(2, 3, 5, 9, 8, 1, 0, 10)



    </script>
</body>

</html>
